server {
    listen 80;
    listen [::]:80;
    server_name ditoraharjo.me www.ditoraharjo.me;

    location ~ /.well-known/acme-challenge {
            allow all;
            root /usr/share/nginx/html
    }

    root /usr/share/nginx/html
    index index.html index.htm index.nginx-debian.html;
}

